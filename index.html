<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" defer></script>
    <title>Typing Master</title>
</head>

<body>
    <div class="scoreContainer">
        <table>
            <tr>
                <td class="scoreText">Score : </td>
                <td class="scoreData" id="socreDisplay">0</td>
            </tr>
        </table>
    </div>
    <div class="container">
        <div class="quote-Display" id="quoteDisplay" oncopy="return false"><b>Error while fetching data...</b><br>Please
            check the network connection</div>
        <textarea spellcheck="false" id="quoteInput" class="quote-Input" placeholder="Start Typing here..."
            onpaste="return false"></textarea>
    </div>
</body>

</html>
